<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Clock</title>
</head>
<body>
  <h1>Clock</h1>
  <div class="date-info">
    <em class="day-name"></em>
    <em class="day-count"></em>
    <em class="month-count"></em>
    <em class="year-count"></em>
  </div>
  <div class="clock-panel">
    <p class="clock-value">
      <strong class="houres"></strong>
      <strong class="minutes"></strong>
      <strong class="seconds"></strong>
    </p>
  </div>
  <div class="clock-face">
    <div class="number12">12</div>
    <div class="number3">3</div>
    <div class="number6">6</div>
    <div class="number9">9</div>
    <div class="hour-hand"></div>
    <div class="minutes-hand"></div>
    <div class="seconds-hand"></div>
    <div class="middle-dot"></div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
